<html>
    <head>   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    </head>
    <body>
        <br>
        <div class="row">
            <div class="col s4 push-s1">
                <div class="card-1">
                    <form class="">
                        <img src="../../../assets/resources/logoWAVE.png" alt="WAVE" class="logo"> 
                            <div class="input-field"  >    
                                <div class="center" >   
                                    <label for="info" class="col s8 push-s2"> Tipo de Perfil </label>  
                                    <select class="select-wrapper" [(ngModel)]="selectedOption">
                                        <option value="" disabled selected>Selecciona</option>
                                        <option value="musico_artista">Músico/artista</option>
                                        <option value="banda_dueto">Banda/dueto/etc.</option>
                                    </select>
                                </div>                                  
                            </div>
                            <div class="input-field">
                                <div class="center">
                                <label for="info" class="col s8 push-s2 "> Nombre </label>    
                                <input type="text" id="info">
                                </div>                       
                            </div>
                            <div class="input-field ">
                                <div class="center">
                                <label for="info" class="col s8 push-s2 "> Apellido </label>    
                                <input type="text" id="info">
                                </div>                       
                            </div>
                            <div class="input-field ">
                                <div class="center">
                                <label for="info" class="col s8 push-s2"> País </label>
                                <input type="text" id="info">
                                </div>                       
                            </div>
                            <div class="input-field ">
                                <div class="center">
                                <label for="birthday"> Fecha de nacimiento/fundación  </label>
                                <input type="date" id="birthday" name="birthday">
                                </div>                       
                            </div>
                        </form>
                    </div>
                </div>
            <div class="col s6 push-s1">
                <app-generos-card [selectedOption]="selectedOption"></app-generos-card>
            </div>
                
          </div>
          <br>
          <br>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>

</html>
